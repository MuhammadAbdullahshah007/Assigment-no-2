<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2-Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .Student { 
            color: brown;
            border-bottom: 2px solid brown;
            text-align: center;
            margin-top: 20px;
        } 

        .form-container {
            width: 70%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .gender {
            margin-top: 5px;
        }

        button {
            background-color: green;
            height: 40px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <center>
            <a href="./index.html">Forms</a>
            <a href="./table.html">Table</a>
        </center>
    </header>
    <h3 class="Student">Student Registration Form</h3>
    <div class="form-container">
        <form action="">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input1" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="email" required>
            </div>
            
            <div class="input-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" class="mobile" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="Date" required>
            </div>

            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="area" required>
            </div>

            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="area" required>
            </div>

            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" class="area" required>
            </div>

            <div class="input-group gender">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" class="tele">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
