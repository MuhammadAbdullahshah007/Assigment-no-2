<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2 Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            text-align: center;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }

        th, td {
            border: 2px solid red;
            padding: 10px;
            text-align: center;
        }

        th {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <header>
        <center>
            <a href="./index.html">Forms</a>
            <a href="./table.html">Table</a>
        </center>
    </header>
    <main>
        <h2>Ian's Timetable</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Science</td>
                    <td>History</td>
                    <td>Physical Education</td>
                </tr>
                <tr>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>Math</td>
                    <td>English</td>
                    <td>Art</td>
                </tr>
                <!-- Add more rows for each time slot -->
            </tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>
